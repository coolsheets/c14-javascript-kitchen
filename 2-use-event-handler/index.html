<html>
    <head>
        <title>Button Click</title>
        <style>
          body {
            margin: 0;
            font-family: sans-serif;
          }
          input, button {
            margin: 0.25em;
            display: block
          }
        </style>
    </head>
    <body>
        <h1>Personal, yet detached.</h1>
        <p>When you click this button, use "alert" to say hello to the person named in the text box.  Use the addEventListener method of the button object instead of onclick. </p>
        <input id="name" placeholder="Enter your name" />
        <button id="button">Say Hello</button>
        <a href="reference.html">Peek at an answer</a>
        <script>
          function sayHello(name) {
            const response = "Hi " + document.getElementById("name").value; 
            console.log(response);
            alert(response);
          }
          document.addEventListener("click", sayHello);
        </script>
    </body>
</html>
